<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Проектная работа Mesto Андрея Сапожникова на Яндекс.Практикуме"><meta name="keywords" content="html5, css, adaptive, js"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="9acae8482e5b5b17160c.svg" alt="Логотип" class="header__logo"></header><main class="container"><section class="profile"><div class="profile__main-container"><div class="profile__avatar"><img src="f3f421c995d2418515d0.png" alt="Аватар" class="profile__avatar-img"> <button type="button" class="profile__avatar-edit-button"></button></div><div class="profile__info"><div class="profile__final-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Кнопка Редактировать профиль"></button></div><p class="profile__job">Исследователь океана</p></div></div><button type="button" class="profile__add-button" aria-label="Кнопка добавления поста"></button></section><section class="elements"><ul class="elements__grid"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><form class="popup__form" name="user" novalidate><h2 class="popup__header">Редактировать профиль</h2><input id="name" name="name" value="" placeholder="Имя" class="popup__input" minlength="2" maxlength="40" required> <span class="popup__input-error name-error"></span> <input id="job" name="job" value="" placeholder="О себе" class="popup__input" minlength="2" maxlength="200" required> <span class="popup__input-error job-error"></span> <button type="submit" class="popup__button-save">Сохранить</button> <button type="button" aria-label="Кнопка закрыть" class="popup__button-close"></button></form></div></div><div class="popup new-post-popup"><div class="popup__container"><form class="popup__form" name="new_post"><h2 class="popup__header">Новое место</h2><input id="place" name="place" value="" placeholder="Название" class="popup__input" minlength="2" maxlength="30" required> <span class="popup__input-error place-error"></span> <input type="url" id="picture" name="picture" value="" placeholder="Ссылка на картинку" class="popup__input" required> <span class="popup__input-error picture-error"></span> <button type="submit" class="popup__button-save popup__button-save_inactive">Создать</button> <button type="button" aria-label="Кнопка закрыть" class="popup__button-close"></button></form></div></div><div class="popup confirm-popup"><div class="popup__container"><form class="popup__form" name="confirm"><h2 class="popup__header confirm-popup__header">Вы уверены?</h2><button type="submit" class="popup__button-save confirm-popup__button-save">Да</button> <button type="button" aria-label="Кнопка закрыть" class="popup__button-close"></button></form></div></div><div class="popup avatar-edit-popup"><div class="popup__container"><form class="popup__form" name="avatar"><h2 class="popup__header avatar-edit-popup__header">Обновить аватар</h2><input type="url" id="avatar" name="avatar" value="" placeholder="Ссылка на аватар" class="popup__input" required> <span class="popup__input-error avatar-error"></span> <button type="submit" class="popup__button-save avatar-edit-popup__button-save">Сохранить</button> <button type="button" aria-label="Кнопка закрыть" class="popup__button-close"></button></form></div></div><div class="popup img-zoom"><figure class="img-zoom__container"><img class="img-zoom__img"><figcaption class="img-zoom__caption"></figcaption><button type="button" aria-label="Кнопка закрыть" class="popup__button-close"></button></figure></div><template id="card-template"><li class="element"><button type="button" class="element__button-zoom" aria-label="Кнопка лайка"><img class="element__image"></button><div class="element__group"><h2 class="element__title"></h2><div class="element__like-group"><button type="button" class="element__button-like" aria-label="Кнопка лайка"></button><p class="element__counter-like">0</p></div></div><button type="button" class="element__button-trash" aria-label="Кнопка удаления поста"></button></li></template></body></html>
