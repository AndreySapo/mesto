<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Mesto Андрея Сапожникова на Яндекс.Практикуме">
  <meta name="keywords" content="html5, css, adaptive, js">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo_white.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="container">
    <section class="profile">
      <div class="profile__main-container">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__final-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Кнопка Редактировать профиль"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>

      <button type="button" class="profile__add-button" aria-label="Кнопка добавления поста"></button>
    </section>

    <section class="elements">
      <ul class="elements__grid">
        <li class="element">
          <img src="./images/Baikal_small.jpg" alt="Фото Байкала" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Байкал</h2>
            <button type="button" class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Barcelona_Spain_small.jpg" alt="Фото Барселоны" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Барселона</h2>
            <button type="button" class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Mexico_small.jpg" alt="Фото Мексика" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Мексика</h2>
            <button type="button" class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Lake_Minnewanka_small.jpg" alt="Озеро Минневанка в Канаде" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Озеро Минневанка</h2>
            <button type="button" class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Mount_Elbrus_small.jpg" alt="Фото Эльбруса" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Эльбрус</h2>
            <button type="button" class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Nepal_small.jpg" alt="Фото горы Пуун, Непал" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Непал</h2>
            <button type="button" class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="edit profile">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" id="name" name="name" value="" class="popup__input">
        <input type="text" id="job" name="job" value="" class="popup__input">
        <button type="submit" class="popup__button-save">Сохранить</button>
        <button type="button" aria-label="Кнопка закрыть" class="popup__button-close"></button>
      </form>
    </div>
  </div> 

  <script src="./scripts/index.js"></script>
</body>

</html>
