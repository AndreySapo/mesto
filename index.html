<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Mesto Андрея Сапожникова на Яндекс.Практикуме">
  <meta name="keywords" content="html5, css, adaptive, js">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo_white.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="container">
    <section class="profile">
      <div class="profile__main-container">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__final-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Кнопка Редактировать профиль"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>

      <button type="button" class="profile__add-button" aria-label="Кнопка добавления поста"></button>
    </section>

    <section class="elements">
      <ul class="elements__grid"></ul>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  
  <div class="popup profile-popup">
    <div class="popup__container">
      <form class="popup__form" name="edit profile">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" id="name" name="name" value="" class="popup__input" required>
        <input type="text" id="job" name="job" value="" class="popup__input">
        <button type="submit" class="popup__button-save">Сохранить</button>
        <button type="button" aria-label="Кнопка закрыть" class="popup__button-close"></button>
      </form>
    </div>
  </div>
  
  <div class="popup new-post-popup">
    <div class="popup__container">
      <form class="popup__form" name="edit profile">
        <h2 class="popup__header">Новое место</h2>
        <input type="text" id="place" name="place" value="" placeholder="Название" class="popup__input" required>
        <input type="text" id="picture" name="picture" value="" placeholder="Ссылка на картинку" class="popup__input" required>
        <button type="submit" class="popup__button-save">Создать</button>
        <button type="button" aria-label="Кнопка закрыть" class="popup__button-close"></button>
      </form>
    </div>
  </div>
  
  <div class="popup img-zoom">
    <figure class="img-zoom__container">
      <img class="img-zoom__img">
      <figcaption class="img-zoom__caption"></figcaption>
      <button type="button" aria-label="Кнопка закрыть" class="img-zoom__button-close"></button>
    </figure>
  </div>

  <template id="card-template">
    <li class="element">
      <button type="button" class="element__button-zoom" aria-label="Кнопка лайка">
        <img class="element__image">
      </button>
      <div class="element__group">
        <h2 class="element__title"></h2>
        <button type="button" class="element__button-like" aria-label="Кнопка лайка"></button>
      </div>
      <button type="button" class="element__button-trash" aria-label="Кнопка удаления поста"></button>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
