<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа Mesto Андрея Сапожникова на Яндекс.Практикуме">
  <meta name="keywords" content="html5, css, adaptive, js">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo_white.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="container">
    <section class="profile">
      <div class="profile__main-container">
        <img src="./images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__final-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <!-- 
              TODO
              Каждой кнопке на странице необходимо задать type. Надо исправить для всех кнопок
             -->
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>

      <!-- 
        TODO
        прописать атрибут aria-label на языке страницы
       -->
      <button class="profile__add-button"></button>
    </section>
    
    <section class="elements">
      <ul class="elements__grid">
        <li class="element">
          <img src="./images/Baikal_small.jpg" alt="Фото Байкала" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Байкал</h2>
            <button class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Barcelona_Spain_small.jpg" alt="Фото Барселоны" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Барселона</h2>
            <button class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Mexico_small.jpg" alt="Фото Мексика"
            class="element__image">
          <div class="element__group">
            <h2 class="element__title">Мексика</h2>
            <button class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Lake_Minnewanka_small.jpg" alt="Озеро Минневанка в Канаде" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Озеро Минневанка</h2>
            <button class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Mount_Elbrus_small.jpg" alt="Фото Эльбруса" class="element__image">
          <div class="element__group">
            <h2 class="element__title">Эльбрус</h2>
            <button class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Nepal_small.jpg" alt="Фото горы Пуун, Непал"
            class="element__image">
          <div class="element__group">
            <h2 class="element__title">Непал</h2>
            <button class="element__button" aria-label="Кнопка лайка"></button>
          </div>
        </li>
      </ul>
    </section>

    <!-- 
      TODO
      Так как попап по умолчанию закрыт, в разметку его лучше поместить после подвала, чтобы он не мешал  загрузке страницы
      div
     -->
    <section class="popup">
      <!-- 
        TODO
        1 Форма должна находиться в контейнере.
        То есть, сам полупрозрачный - это попап, в нем белый контейнер, а в контейнере должна быть форма.
        В одном контейнере может быть несколько форм.
        2 у формы должен быть атрибут name. Он должен быть уникальным и не пустым среди всех форм в документе в HTML 5.
        Подробнее об атрибутах для формы:
        http://htmlbook.ru/html/form/method
        http://htmlbook.ru/html/form/action
        https://developer.mozilla.org/ru/docs/Web/HTML/Element/form
       -->
      <form class="popup__form">
        <h2 class="popup__form-title">Редактировать профиль</h2>

        <!-- 
          TODO
            у инпутов одинаковая стилизация, поэтому у них должен быть один общий класс. 
            Для обращения к ним в скриптах необходимо прописывать модификаторы или id. 
            Причем, раз нас интересуют значения инпутов, то модификаторы должны иметь вид ключ-значение 
            (при этом надо помнить, что модификаторы нужны именно для скриптов, поэтому стилей у модификаторов быть не должно)
            https://zaurmag.ru/html5-css3/metodologiya-bem.html
            Если же пропишете id, то не забудьте именовать и использовать его правильно https://htmlacademy.ru/blog/boost/frontend/id-attribute
         -->
        <input type="text" name="name" id="name" value="" class="popup__form-name" required>
        <!-- TODO Тег надо удалить -->
        <hr class="popup__border">

        <input type="text" name="job" id="job" value="" class="popup__form-job">
        <!-- TODO Тег надо удалить -->
        <hr class="popup__border">

        <button type="submit" class="popup__form-save-button">Сохранить</button>
        <button type="button" class="popup__form-close-button"></button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>

</html>
